<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume CV - VanHungNguyen</title>
		<!-- boxicons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- header -->
		<header class="l-header" id="header">
			<nav class="nav bd-container">
				<a href="#" class="nav__logo"> VanHungNguyen </a>
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#home" class="nav__link">
								<i class="nav__icon bx bx-home"></i> Home
							</a>
						</li>
						<li class="nav__item">
							<a href="#profile" class="nav__link">
								<i class="nav__icon bx bx-user"></i> Profile
							</a>
						</li>
						<li class="nav__item">
							<a href="#education" class="nav__link">
								<i class="nav__icon bx bx-book"></i> Education
							</a>
						</li>
						<li class="nav__item">
							<a href="#skills" class="nav__link">
								<i class="nav__icon bx bx-receipt"></i> Skills
							</a>
						</li>
						<li class="nav__item">
							<a href="#experience" class="nav__link">
								<i class="nav__icon bx bx-briefcase-alt"></i>
								Experience
							</a>
						</li>
						<li class="nav__item">
							<a href="#certificates" class="nav__link">
								<i class="nav__icon bx bx-award"></i>
								Certificates
							</a>
						</li>
						<li class="nav__item">
							<a href="#references" class="nav__link">
								<i class="nav__icon bx bx-link-external"></i>
								References
							</a>
						</li>
					</ul>
				</div>
				<div class="nav__toggle" id="nav-toggle">
					<i class="bx bx-grid-alt"></i>
				</div>
			</nav>
		</header>
		<main class="l-main bd-container">
			<div class="resume">
				<div class="resume__left">
					<!-- Home -->
					<section class="home" id="home">
						<div class="home__container section bd-grid">
							<div class="home__data bd-grid">
								<img
									src="./assets/img/vanhungnguyen.jpg"
									alt="avatar"
									class="home__img"
								/>
								<h1 class="home__title">
									<b>Nguyen Van Hung</b>
								</h1>
								<h3 class="home__profession">Web Developer</h3>
								<!-- button download your CV -->
								<div>
									<a
										download=""
										href="./assets/pdf/a.pdf"
										class="home__button-movil"
										>Download</a
									>
								</div>
							</div>
							<div class="home__address bd-grid">
								<span class="home__information">
									<i class="home__icon bx bx-map"></i> Tan
									Phu, TP. Ho Chi Minh
								</span>
								<span class="home__information">
									<i class="home__icon bx bx-envelope"></i>
									vanhungnguyenbku@gmail.com
								</span>
								<span class="home__information">
									<i class="home__icon bx bx-phone"></i>
									0332305444
								</span>
							</div>
						</div>
					</section>
				</div>
				<div class="resume__right"></div>
			</div>
		</main>
		<!-- scroll top -->

		<script src="./assets/js/main.js"></script>
	</body>
</html>
